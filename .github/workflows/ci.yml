name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Clean build
        run: mvn clean


      - name: Build project
        run: mvn compile -q --batch-mode

      - name: Run tests and coverage
        run: mvn verify -DskipTests=false --batch-mode

      - name: Run mutation tests (PIT)
        run: mvn org.pitest:pitest-maven:mutationCoverage --batch-mode

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 7

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: target/site/jacoco/
          retention-days: 7

      - name: Upload mutation (PIT) report
        uses: actions/upload-artifact@v4
        with:
          name: pit-mutation-report
          path: target/pit-reports/**
          retention-days: 7

      - name: Display coverage summary
        run: |
          echo "JaCoCo Coverage Summary"
          grep -o 'Total[^<]*' target/site/jacoco/index.html | head -5 || echo "Coverage report generated"
          echo ""
          echo "PIT mutation report generated under target/pit-reports/"
